<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .question, .result {
            margin-bottom: 1rem;
        }
        .retry {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Language Quiz</h1>
    <div class="question"></div>
    <input type="text" id="answer" placeholder="Type your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div class="result"></div>

    <script>
        // Questions and answers array
        const vragen = [
            { vraag: "Wat is hert in het Engels?", antwoorden: ["deer"] },
            { vraag: "Wat is konijn in het Engels?", antwoorden: ["rabbit", "bunny"] },
            { vraag: "Wat is eend in het Engels?", antwoorden: ["duck"] },
            { vraag: "Wat is koe in het Engels?", antwoorden: ["cow", "bull"] },
            // ... (add more questions from the list)
        ];

        let currentQuestionIndex = 0;
        let attempts = 0;
        const maxAttempts = 3;

        function displayQuestion() {
            document.querySelector('.question').innerText = vragen[currentQuestionIndex].vraag;
            document.querySelector('.result').innerText = '';
            document.getElementById('answer').value = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswers = vragen[currentQuestionIndex].antwoorden;

            if (correctAnswers.includes(userAnswer)) {
                document.querySelector('.result').innerText = "Goed gedaan!";
                attempts = 0;
                currentQuestionIndex++;
                if (currentQuestionIndex < vragen.length) {
                    displayQuestion();
                } else {
                    document.querySelector('.question').innerText = "Quiz voltooid!";
                    document.querySelector('.result').innerText = "Je hebt alle vragen beantwoord.";
                }
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    document.querySelector('.result').innerText = "Jammer, we gaan door naar de volgende vraag.";
                    attempts = 0;
                    currentQuestionIndex++;
                    if (currentQuestionIndex < vragen.length) {
                        displayQuestion();
                    } else {
                        document.querySelector('.question').innerText = "Quiz voltooid!";
                        document.querySelector('.result').innerText = "Je hebt alle vragen beantwoord.";
                    }
                } else {
                    document.querySelector('.result').innerText = `Helaas... Je hebt nog ${maxAttempts - attempts} pogingen.`;
                }
            }
        }

        // Display the first question
        displayQuestion();
    </script>
</body>
</html>
